<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Thanks</title>
</head>

<body>

    <div>
      <header class="header">
        <div class="container">
          <div class="header__inner">
    
            <div class="logo-box">
              <a class="logo" href="#" aria-label="logo">
                <img class="logo-img" src="./images/logo.png" width="73" height="51" alt="logo">
              </a>
              <p class="logo-text">
                Производитель сценического оборудования
              </p>
            </div>
    
            <div class="info-box">
    
              <div class="info">
                <p class="info-text">
                  Сейчас работаем
                </p>
                <a class="info-phone" href="#" aria-label="phone">
                  8 (800) 505-70-98
                </a>
              </div>
    
            </div>
    
          </div>
        </div>
      </header>
    
      <section class="thanks__top">
        <div class="container">
          <div class="thanks__top-inner">
            <div class="thanks__top-content">
    
              <h2 class="thanks__top-title">
                Благодарим за заявку! Мы свяжемся с вами в ближайшее время!
              </h2>
    
              <button class="btn back-btn">
                ВЕРНУТЬСЯ НА САЙТ
              </button>
    
            </div>
          </div>
        </div>
      </section>
    </div>



  <script src="./source/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
